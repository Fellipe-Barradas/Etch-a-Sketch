<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Build your Pixel-Art!</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
</head>
<body>
    <div id="content">
        <h1>Just draw and have <span>fun!</span></h1>
        <div class="config">
            <!--BotÃµes para configurar a tamanho do canvas-->
            <div>
              <label for="canvasX">X:</label>
              <input type="number" name="canvasX" id="canvasX" value="16">
            </div>
            <div>
              <label for="canvasY">Y:</label>
              <input type="number" name="canvasY" id="canvasY" value="16">
            </div>
            <input type="submit" value="resize" id="submit">
            <input type="button" value="clear canvas" id="clearBtn">
        </div>
        <div class="canvas">
          <div class="grid"></div>
        </div>
        <div class="colors">

        </div>
    </div>
    <script src="index.js"></script>
